<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">
    <title>Nubank funcionalidade</title>  
</head>  
<body>
    <div class="app-container">
      <header class="app-header">
        <div class="status-bar">
          <div class="status-time">11:02</div>
          <div class="status-icons">
            <div class="signal-icon"></div>
            <div class="wifi-icon"></div>
            <div class="battery-icon"></div>
          </div>
        </div>
        
        <div class="header-content">
          <div class="profile-section">
            <div class="profile-icon">
                <img src="Imagens/usuario.png" alt="">
            </div>
          </div>
          
          <div class="header-icons">
            <div class="eye-icon">
                <img src="Imagens/olho.png" alt="">
            </div>
            <div class="question-icon">
                <img src="Imagens/interrogação.png" alt="">
            </div>
            <div class="check-icon">
                <img src="Imagens/verificar.png" alt="">
            </div>
          </div>
        </div>
        
        <div class="user-greeting">
          <p>Olá, Caio</p>
        </div>
      </header>
      
      <main class="app-content">
        <section class="account-section">
          <div class="account-balance">
            <div class="balance-title">Saldo em conta</div>
            <div class="balance-value">••••</div>
            <div class="chevron-icon">›</div>
          </div>
        </section>
        
        <section class="quick-actions">
          <div class="action-item">
            <div class="action-icon">
                <img src="Imagens/pix.png" alt="pix">
            </div>
            <span>Área Pix</span>
          </div>
          <div class="action-item">
            <div class="action-icon">
                <img src="Imagens/codigodebarra.png" alt="">
            </div>
            <span>Pagar</span>
          </div>
          <div class="action-item">
            <div class="action-icon">
                <img src="Imagens/deposit.png" alt="">
            </div>
            <span>Transferir</span>
          </div>
          <div class="action-item">
            <div class="action-icon">
                <img src="Imagens/saque.png" alt="">
            </div>
            <span>Depositar</span>
          </div>
          <div class="action-item">
            <div class="action-icon more-icon">
              <img src="Imagens/smartphone.png" alt="">
            </div>
            <span>Recarga<br>celular</span>
          </div>
        </section>
        
        <section class="menu-options">
          <div class="menu-item">
            <div class="menu-icon">
            <img src="Imagens/package.png" alt="">
            </div>
            <span>Caixinhas</span>
            <div class="balance-hidden">R$ ••••</div>
          </div>
          <div class="menu-item">
            <div class="menu-icon">
                <img src="Imagens/credit-card.png" alt="">
            </div>
            <span>Meus cartões</span>
          </div>
        </section>
        
        
        <footer class="footer">  
            <h3>Compre sem sair do app</h3>  
           <img src="Imagens/parte de baixo.png">
        </footer>  
    </div>  
</body>  
</html>  

      </main>
    </div>
  </body>
  </html>
